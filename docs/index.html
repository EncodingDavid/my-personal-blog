  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/EncodingDavid/',
      themeColor: 'coral',
      coverpage: true,
      coverpage: 'cover.md',
      maxLevel: 4,
      mergeNavbar: true,
      notFoundPage: true,

      formatUpdated: function(time){
        return time;
      }
      // loadSidebar: true,
      // loadSidebar: 'xiangmu.md'
    };

  </script>
  <!-- gitalk -->
  <script>
      const gitalk = new Gitalk({

        repo: 'Github repo',

        admin: ['Github repo collaborators, only these guys can initialize github issues'],

      })
